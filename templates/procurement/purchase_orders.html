{% extends "base.html" %}

{% block title %}Purchase Orders - GOFAP{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1><i class="fas fa-file-invoice me-2"></i>Purchase Orders</h1>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" onclick="alert('Create PO feature coming soon')">
                <i class="fas fa-plus me-1"></i>New Purchase Order
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>PO #</th>
                            <th>Vendor</th>
                            <th>Department</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Order Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="po-list">
                        <tr>
                            <td colspan="7" class="text-center text-muted">Loading purchase orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadPurchaseOrders();
});

function loadPurchaseOrders() {
    fetch('/procurement/api/purchase-orders')
        .then(response => response.json())
        .then(orders => {
            const tbody = document.getElementById('po-list');
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No purchase orders found</td></tr>';
                return;
            }
            
            const statusColors = {
                'draft': 'secondary',
                'pending_approval': 'warning',
                'approved': 'success',
                'ordered': 'info',
                'received': 'success',
                'cancelled': 'danger'
            };
            
            tbody.innerHTML = orders.map(po => `
                <tr>
                    <td><strong>${po.po_number}</strong></td>
                    <td>${po.vendor_id}</td>
                    <td>${po.department_id || 'N/A'}</td>
                    <td>$${parseFloat(po.total_amount).toFixed(2)}</td>
                    <td>
                        <span class="badge bg-${statusColors[po.status] || 'secondary'}">
                            ${po.status.replace('_', ' ')}
                        </span>
                    </td>
                    <td>${po.order_date}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewPO('${po.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error loading purchase orders:', error);
            document.getElementById('po-list').innerHTML = 
                '<tr><td colspan="7" class="text-center text-danger">Error loading purchase orders</td></tr>';
        });
}

function viewPO(id) {
    alert('View purchase order details: ' + id);
}
</script>
{% endblock %}
