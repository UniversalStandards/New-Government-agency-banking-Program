{% extends "base.html" %}

{% block title %}Vendor Management - GOFAP{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1><i class="fas fa-building me-2"></i>Vendor Management</h1>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" onclick="alert('Add Vendor feature coming soon')">
                <i class="fas fa-plus me-1"></i>Add Vendor
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Vendor Code</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vendor-list">
                        <tr>
                            <td colspan="8" class="text-center text-muted">Loading vendors...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadVendors();
});

function loadVendors() {
    fetch('/procurement/api/vendors')
        .then(response => response.json())
        .then(vendors => {
            const tbody = document.getElementById('vendor-list');
            if (vendors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No vendors found</td></tr>';
                return;
            }
            
            tbody.innerHTML = vendors.map(vendor => `
                <tr>
                    <td><strong>${vendor.vendor_code}</strong></td>
                    <td>${vendor.name}</td>
                    <td>${vendor.contact_name || 'N/A'}</td>
                    <td>${vendor.email || 'N/A'}</td>
                    <td>${vendor.phone || 'N/A'}</td>
                    <td>
                        <span class="badge bg-${vendor.status === 'active' ? 'success' : 'secondary'}">
                            ${vendor.status}
                        </span>
                    </td>
                    <td>
                        ${vendor.rating ? '‚≠ê'.repeat(vendor.rating) : 'Not rated'}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewVendor('${vendor.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error loading vendors:', error);
            document.getElementById('vendor-list').innerHTML = 
                '<tr><td colspan="8" class="text-center text-danger">Error loading vendors</td></tr>';
        });
}

function viewVendor(id) {
    alert('View vendor details: ' + id);
}
</script>
{% endblock %}
