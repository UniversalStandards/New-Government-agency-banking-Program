{% extends "base.html" %}

{% block title %}Accounts - GOFAP{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-piggy-bank me-2 text-primary"></i>
                Account Management
            </h2>
            <a href="{{ url_for('create_account') }}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create New Account
            </a>
        </div>

        <!-- Account Cards -->
        <div class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <i class="fas fa-bank fa-4x text-muted mb-3"></i>
                        <h4 class="text-muted">No Accounts Yet</h4>
                        <p class="text-muted">Create your first financial account to get started with GOFAP</p>
                        <a href="{{ url_for('create_account') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>Create First Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
