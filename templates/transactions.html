{% extends "base.html" %}

{% block title %}Transactions - GOFAP{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-exchange-alt me-2 text-primary"></i>
                Transactions
            </h2>
            <button class="btn btn-primary" onclick="alert('Transaction creation feature coming soon!')">
                <i class="fas fa-plus me-2"></i>New Transaction
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body text-center py-5">
                <i class="fas fa-receipt fa-4x text-muted mb-3"></i>
                <h4 class="text-muted">No Transactions Yet</h4>
                <p class="text-muted">Transaction history will appear here once you start processing payments</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
