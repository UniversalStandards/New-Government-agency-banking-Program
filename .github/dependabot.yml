version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    target-branch: "develop"
    assignees:
      - "frontend-team"
      - "*"
    labels:
      - "frontend"
      - "dependencies"
      - "*"

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "backend-team"
      - "*"
    labels:
      - "backend"
      - "dependencies"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "docker"
      - "infrastructure"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
    labels:
      - "github-actions"
      - "ci-cd"

  - package-ecosystem: "terraform"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "14:00"
      timezone: "America/New_York"
    assignees:
      - "infrastructure-team"
    labels:
      - "terraform"
      - "infrastructure"

permissions:
  contents: write
  pull-requests: write
  issues: write
  status: write
