# Documentation Generation and Maintenance Workflow
# Automatically generates and updates documentation for the GOFAP platform

name: ðŸ“š Documentation Automation

on:
  push:
    branches: [main, develop]
    paths: 
      - '**/*.py'
      - '**/*.md'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.py'
      - '**/*.md'
  schedule:
    # Weekly documentation update on Sundays at 4 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:
    inputs:
      doc_type:
        description: 'Type of documentation to generate'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - api
        - readme
        - contributing
        - security

permissions:
  contents: write
  pull-requests: write
  issues: write
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.12'

